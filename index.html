<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Link to Bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
    <!--CSS local link-->
    <link rel="stylesheet" type="text/css" media="screen" href="../TriviaGame/assets/css/style.css" />

    <!--jQuery Link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>


<div class="row text-center mx-0">
    <div class="col">
        <h1 id="header">STAR WARS TRIVIA GAME!</h1>
        <button id="start" type="button" class="btn btn-dark">Lightspeed, Chewie!</button>
    </div>
</div> 

<div class="container text-center">
    <div id="questionCard" class="card">
            <div class="row">
                <div class="col">
                    <h3 id="question"></h3>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <h4 span id="timer"></h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p id="A" button type="button" class="btn btn-outline-dark"></p>
                </div>
                <div class="col">
                    <p id="B" button type="button" class="btn btn-outline-dark">></p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <p id="C" button type="button" class="btn btn-outline-dark"></p>
                </div>
                <div class="col">
                    <p id="D" button type="button" class="btn btn-outline-dark"></p>
                </div>
            </div>
            <br>
        </div>
    <div id="answerCard" class="card text-center">
        <div class="row">
            <h3 id="response" class="col"></h3>
        </div>
        <div class="row text-center">
            <div class="col-md-12">
                <p><img id="responseImage" src="" width="800px"></p>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <p id="correctResponse"></p>
            </div>
        </div>
    </div>
    <div id="outOfTimeCard" class="card text-center">
        <div class="row">
            <h3 id="outOfTimeResponse" class="col"></h3>
        </div>
        <div class="row text-center">
            <div class="col-md-12">
                <p><img id="outOfTimeImage" src="" width="800px"></p>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <p id="outOfTimeCorrectResponse"></p>
            </div>
        </div>
    </div>
     <div id="endingCard" class="card text-center">
        <div class="row">
            <h3 id="endingResponse" class="col"></h3>
        </div>
        <div class="row text-center">
            <div class="col-md-12">
                <p><img id="endingImage" src="" width="800px"></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p id="endingResultCorrect"></p>
                <p id="endingResultIncorrect"></p>
            </div>
        </div>
    </div>
</div>

<audio autoplay>
    <source src="../TriviaGame/assets/sounds/Star Wars Main Theme (Full).mp3">
</audio>
<!--JavaScript link-->
<script src="../TriviaGame/assets/javascript/app.js"></script>
<!--Bootstrap JavaScript Links -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
